<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDos</title>
</head>
<body>
    <h1>My ToDos</h1>
    <ul>
        {% for todo in todos %}
        <li>{{ todo.title }} - {{ todo.description }} - {{ todo.completed }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add New ToDo</a>
</body>
</html>
