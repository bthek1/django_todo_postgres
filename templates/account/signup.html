{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
    <h2 class="card-title text-center mb-4">Create Your Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <p>Already have an account? <a href="{% url 'account_login' %}" class="text-primary">Log in</a></p>
      <p><a href="{% url 'account_reset_password' %}" class="text-secondary">Forgot your password?</a></p>
    </div>
  </div>
</div>
{% endblock content %}
